group 'prv.zielony.akka.cluster.streams'

apply plugin: 'scala'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.12.1'
    compile group: 'com.typesafe.akka', name: 'akka-cluster_2.12', version: '2.4.17'
    compile group: 'com.typesafe.akka', name: 'akka-cluster-tools_2.12', version: '2.4.17'
    compile group: 'com.typesafe.akka', name: 'akka-stream_2.12', version: '2.4.17'
}